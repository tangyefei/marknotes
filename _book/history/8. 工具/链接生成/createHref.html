<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        /*background: #ccc;*/
    }
    a {
        text-decoration: none;
    }

    #image {
        text-align: center;
        display: inline;
    }
    </style>
    <script type="text/javascript" src="lib/jquery-2.1.1.min.js"></script>
    <script type="text/javascript">
    $(function() {
        var update = function() {
            $('#image').html($('#text').val());
            // $('#image').css('width', $('#width').val() + 'px');
            // $('#image').css('height', $('#height').val() + 'px');
            $('#image').css('font-size', $('#size').val() + 'px');
            $('#image').css('line-height', $('#size').val() + 'px');
            $('#image').css('color', $('#color').val());
            $('#image').css('background-color', $('#background').val());
        }

        $('#add').on('click', function() {

            $('#list').append('<a href="' + $('#href').val() + '">' + $('#name').val() + '</a>');
            $('#list').append('&nbsp;');
            // $('#result').attr('href', $('#href').val());
            // $('#result').html($('#name').val());
        });


        $('#2 input').on('change', function() {
            update();
        })
        update();
    })
    </script>
</head>
<body>
    <div id="1">
        name: <input type="text" id="name">
        href: <input type="text" id="href">
        <button id="add">
        add
        </button>
        <div id="list">
        </div>
    </div>
    <div id="2">
        text:<input type="text" id="text" value="text"/>
        <!-- width:<input type="text" id="width" value="145"/> -->
        <!-- height:<input type="text" id="height" value="30"/> -->
        size:<input type="text" id="size" value="12"/>
        color:<input type="text" id="color" value="#000" />
        background:<input type="text" id="background" value="#fff"/>
        <div id="image"></div>
    </div>

    <textarea name="" id="" cols="5 0" rows="10">
        var ql = document.getElementsByClassName('question_link');
        var re = '';
        for(var i = 0; i < ql.length; i++) {
            re += '[' +ql[i].innerHTML + '](' + ql[i].href+ ')\n\n';
        }
        console.log(re);
    </textarea>


</body>
</html>
