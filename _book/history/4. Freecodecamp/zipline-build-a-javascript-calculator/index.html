<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="calculator">
		<h3>FreeCodeCamp</h3>
		<h5>ELETRONIC CALCULATOR</h5>
		<input type="text" id="resInput" disabled>
		<table>
			<tr>
				<td><button class="warn">AC</button></td>
				<td><button>CE</button></td>
				<td><button>%</button></td>
				<td><button>/</button></td>
			</tr>
			<tr>
				<td><button class="warn">7</button></td>
				<td><button>8</button></td>
				<td><button>9</button></td>
				<td><button>*</button></td>
			</tr>
			<tr>
				<td><button>4</button></td>
				<td><button>5</button></td>
				<td><button>6</button></td>
				<td><button>-</button></td>
			</tr>
			<tr>
				<td><button>1</button></td>
				<td><button>2</button></td>
				<td><button>3</button></td>
				<td rowspan="2"><button class="lg">+</button></td>
			</tr>
			<tr>
				<td><button>0</button></td>
				<td><button>.</button></td>
				<td><button>=</button></td>
			</tr>
		</table>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
