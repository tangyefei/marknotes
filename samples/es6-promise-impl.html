  <script>

    /*模拟实现*/

    const isFunction = (variable)=> typeof variable === 'function';
    const PENDING = 'PENDING';
    const FULFILLED = 'FULFILLED';
    const REJECTED = 'REJECTED';


    class MyPromise {
      constructor(handle) {
        this._status = PENDING;
        this._value = undefined;

        this._fulfilledQueues = [];
        this._rejectedQueues = [];

        try {
          handle(this._resolve.bind(this), this._reject.bind(this));
        } catch(error) {
          this._reject(error);
        }
      }

      _resolve(value) {
        if(this._status != PENDING) return;

        this._status = FULFILLED;
        this._value = value;

        setTimeout(() => {
          let cb;
          while(cb = this._fulfilledQueues.shift()) {
            cb(value);
          }
        },0) 
      }

      _reject(error) {
        if(this._status != PENDING) return;

        this._status = REJECTED;
        this._value = error;

        setTimeout(() => {
          let cb;
          while(cb = this._rejectedQueues.shift()) {
            cb(error);
          }
        },0) 
      }

      then(onFulfilled, onRejected) {
        let {_value, _status}  = this;
        switch(_status) {
          case PENDING: 
            this._fulfilledQueues.push(onFulfilled);
            this._rejectedQueues.push(onRejected);
            break;
          case FULFILLED: 
            onFulfilled(_value);
            break;
          case REJECTED: 
            onRejected(_value);
            break;
        } 

        return new MyPromise(function(onFulfilledNext, onRejectedNext){
          // TODO
          let fulfilled = value => { console.log('new promise:' + value); }
          // TODO
          let rejected = error => { console.log('new promise:' + error); }
          switch (_status) {
            case PENDING:
              this._fulfilledQueues.push(fulfilled)
              this._rejectedQueues.push(rejected)
              break
            case FULFILLED:
              fulfilled(_value)
              break
            case REJECTED:
              rejected(_value)
              break
          }
        });
      }
    }
    var p = new MyPromise((resolve) => {
      resolve('hello');
    })
    p.then((value)=>{
      console.log('1st: ' + value);
    })
    p.then((value)=>{
      console.log('2st: ' + value);
    })

  </script>
