<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<div id="container">
	    <h1>freecodecamp</h1>
	    <div class="row">
		    <div class="col-sm-2"></div>
		    <div class="col-sm-3">
		    	<div>BREAK LENGTH</div>
			<div class="table">
				<button class="breakOpeBtn" id="subtractBreakBtn"  class="table-cell">-</button>
				<span id="breakLengthLbl">5</span>
				<button class="breakOpeBtn" id="plusBreakBtn" class="table-cell">+</button>
			</div>
		    </div>
		    <div class="col-sm-1"></div>
		    <div class="col-sm-1"></div>
		    <div class="col-sm-3">
		    	<div>SESSION LENGTH</div>
			<div class="table">
				<button class="sessionOpeBtn" id="subtractSessionBtn" class="table-cell">-</button>
				<span id="sessionLengthLbl">5</span>
				<button class="sessionOpeBtn" id="plusSessionBtn"  class="table-cell">+</button>
			</div>
		    </div>
		    <div class="col-sm-2"></div>
	    </div>
	<div id="timer">
		<span id="timerWrapper">
			<span id="ballKernel"></span>
			<span id="ballMask"></span>
		</span>
		<span id="textWrapper">
			<h3>Session</h3>
			<h3>5</h3>
		</span>
		<span id="maskWrapper"></span>
	</div>
	</div>
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
