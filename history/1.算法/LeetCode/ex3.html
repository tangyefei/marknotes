<script>
    var twoSum = function(nums, target) {
        var o = {}, num, match;
        for(var i = 0, l = nums.length; i < l; i ++) {
            num = nums[i];
            o[num] ? o[num].push(i) : o[num] = [i];
            match = target - num;
            if(o[match] != undefined) {
                if( ( match !== num &&  o[match].length) || (o[match].length >=2) ) {
                    return [o[match][0] + 1, i + 1];
                }
            }
        }
    };
    console.log(twoSum([3,8,9,7], 12)); // 1, 3
    console.log(twoSum([3,2,4], 6)); //2,3
    console.log(twoSum([-3,4,3,90], 0)); //2,3



</script>
