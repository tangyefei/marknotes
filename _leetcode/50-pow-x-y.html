<body>

  <script>
    /**
     * @param {number} x
     * @param {number} n
     * @return {number}
     */
    var myPow = function(x, n) {
        if(n === 0) return 1;
        
        if(n < 0) {
            return 1 / myPow(x, -n);        
        } 
        else if(n % 2 === 0) {
            return myPow(x * x, n/2)
        } 
        return x * myPow(x, n-1);
    };
    console.log(myPow(2,10));
    
  </script>
  
</body>
