<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    /**
     * @param {number} n
     * @return {number}
     */
    var trailingZeroes = function(n) {
        let result = 0;
        while(n > 4) {
            result += Math.floor(n/5);
            n = Math.floor(n/5);
        }
        return result;
    };
  </script>
</head>
  
</body>
</html>
