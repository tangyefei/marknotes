  <script>
    
    /**
     * @param {number[]} nums
     * @return {number}
     */
    var rob = function(nums) {
      // 77.56% 85.71% 
      if(nums.length == 0) return 0;
      if(nums.length == 1) return nums[0];

      const len = nums.length;
      const dp = new Array(len);

      dp[0] = [0, nums[0]];
      dp[1] = [nums[0], nums[1]];

      for (let i = 2; i < len; i++) {
        dp[i] = [Math.max(dp[i-1][0], dp[i-1][1]), nums[i]+Math.max(dp[i-2][0], dp[i-2][1])];
      }
      return Math.max(dp[len-1][0], dp[len-1][1]);

      // // Time Limit Exceeded
      // const len = nums.length;

      // var walk = function(nums, step, total, marks) {

      //   const val = nums[step];

      //   if(total+val > max && (step==len-1 || step==len-2)) {
      //     max = total+val;
      //     maxMarks = [...marks, step];
      //   } 
      //   walk(nums, step+1, total, marks)
      //   walk(nums, step+2, total+nums[step], [...marks, step])
      // }
      // walk(nums, 0, 0, []);
      // console.log(maxMarks)
      // return max;
    };
    // [1] 
    console.log(rob([1])==1)
    console.log(rob([1,3])==3)
    console.log(rob([4,3])==4)
    console.log(rob([1,2,3,1])==4)
    console.log(rob([5,2,3,9])==14)
    console.log(rob([2,7,9,3,1])==12)
    </script>
