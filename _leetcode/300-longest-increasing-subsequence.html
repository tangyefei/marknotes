<script>
  
/**
* @param {number[]} nums
* @return {number}
*/
var lengthOfLIS = function(nums) {
  if(nums.length <= 1) return nums.length;
  
   var lenOfLIS = 0;

   for (let i = 0, len = nums.length; i < len-1; i++) {
     temp = 1;
     for (let j = i+1; j < nums.length; j++) {
      temp += nums[j] > nums[j-1] ? 1 : 0;
     }
     lenOfLIS = Math.max(lenOfLIS, temp);

   }
   return lenOfLIS;
};
