<head>
  <meta charset="UTF-8">

<body>

  <script>
    /**
     * @param {string} word1
     * @param {string} word2
     * @return {number}
     */
    var minDistance = function(word1, word2) {
      var dp = [], m = word1.length, n = word2.length;

      if(m==0) return n;
      if(n==0) return m;
      
      for (let i = 1; i <= m; i++) { 
        let sub = [];
        dp.push(sub); 
        sub[0] = i;
      };
      for (let j = 1; j <= n; j++) {
        dp[0][j] = j;
      }
      dp[0][0] = 0;

      let min = Math.min(word2.leng)
      for (let i =1; i < m; i++) {
        for (let j = 1; j < n; j++) {
          dp[i][j] = Math.min(dp[i-1][j-1]+(word1[i-1]==word2[j-1] ? 0 : 1), dp[i][j-1]+1, dp[i-1][j]+1);
        }
      }
      return dp[m-1][n-1];
    };
    // console.log(minDistance(word1 = "horse", word2 = "ros")==3)
    // console.log(minDistance(word1 = "intention", word2 = "execution")==5)
    console.log(minDistance(word1 = "a", word2 = "b")==1)
  </script>
</body>
