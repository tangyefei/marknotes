  <script>
  
  /**
  * @param {number} x
  * @return {number}
  */
  /**
 * @param {number} x
 * @return {number}
 */
var mySqrt = function(x) {
    // speed > 44.31, memory < 72.22%
    if(x == 0 || x == 1) return x;
    let l = 1, r = x, res;
    while(l <= r) {
      let m = Math.floor((l + r)/2);
      if(m == x/m) {
        return m;
      } else if(m > x/m) {
        r = m - 1;
      } else {
        l = m + 1;
        // 为什么在这个位置放置m，想来其实是有些意思的
        res = m;
      }
    }
    return res;


    // Runtime Error

    // } else {
    //   if(l == r) return l;
    //   return mySqrt(x, mid + 1, r);
    // } 
  };
